<template name="register">
	<header id="header">
        {{> navBar}}
    </header>
    <div id="main" role="main">
        {{> searchBar}}
        <div class="results-bg">
            <section id="login" class="padding-30">
            	<div class="wrapper">
					<div class="float-left">
						<h2>Register</h2>
						<div class="login-inner-p">
							<p>
								So, we heard you wanna join us?
								Please begin by filling in this cool register form, young padawan.
							</p>

							<form id="register-form">
								<p>
									<label for="register-username">Username</label><br>
									<input type="text" id="register-username" name="register-username" placeholder="Your username" required aria-required="true">
									<span class="error-username"></span>
								</p>
								<p>
									<label for="register-email">E-mail</label><br>
									<input type="email" id="register-email" name="register-email" placeholder="Your e-mail" required aria-required="true">
									<span class="error-email"></span>
								</p>
								<p>
									<label for="register-pwd">Password</label><br>
									<input type="password" id="register-pwd" name="register-pwd" placeholder="Your password" pattern="^[0_9a-zA-Z!@#$%]{8,}" required aria-required="true" title="Password must contain 8 chars. min. '!@#$%' special chars. allowed">
									<span class="error-pwd"></span>
								</p>
								<input type="submit" name="register-submit" id="register-submit" value="Apply">
								
							</form>
						</div>
					</div>
					<div class="float-left">
						<h2>Too long?</h2>
						<div class="social-login">
							<a href="#" class="facebook-login">Login with Facebook</a>
							<a href="#" class="twitter-login">Login with Twitter</a>
							<!--<a href="#" class="googleplus-login">Login with Google Plus</a>-->
						</div>
						<h2>Already have an account?</h2>
						<div class="button-challenge">
							<a href="{{pathFor 'login'}}">Login Now !</a>
						</div>
					</div>
				</div>
			</section>
        </div>
        
    </div>

	
</template>
